<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    var items = 0;
    $("#submit").click(function(){
        var value=$('#text').val();
        $("#items").append("<li id = 'list"+items+"'> <input id = 'item"+items+"' type='checkbox' name='item'+items>"+value+"<br></li>")
        $("#text").val("");
        items++;
    })
    $("#remove").click(function(){
        var j = items;
        for(var i = 0; i < items; i++){
            var isChecked = $('#item'+i).is(':checked');
            if(isChecked){
                $("#list"+i).remove();               
            }
        }  
    })
})


</script>
<body>
    <input type="text" id="text" placeholder="New to-do item"/>
    <button id="submit">Add item</button>
    <h1>To-do list</h1>
    <div id = "list">
        <ul id="items">

        </ul>
    </div>
    <button id="remove">Remove selected items</button>
